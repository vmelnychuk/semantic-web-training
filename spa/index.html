<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPA</title>
<script src="js/jquery-1.11.0.min.js">
	
</script>
<script type="text/javascript" src="js/main.js">
	
</script>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="spa">
		<div id="wrapper">
			<div id="left-column">
				<table id="ticket-table">
					<tr>
						<td>Tickets</td>
					</tr>
				</table>
				<button onclick="get_all_classes()">Get tickets classes</button>
			</div>
			<div id="right-column">
				<table id="property-table">
					<tr>
						<td>Properties</td>
					</tr>
				</table>
				<button onclick="search_for_ticket()">Search</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#left-column").on("click", "a", function(event) {
			event.preventDefault();
			change_sub_class($(this).attr('href'));
			get_all_properties();
		});
		$("#right-column").on("click", "a", function(event) {
            event.preventDefault();
            /* change_sub_class($(this).attr('href'));
            get_all_properties(); */
        });
	</script>
</body>
</html>
